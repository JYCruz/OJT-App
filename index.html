<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="register.js" defer type="module"></script>
    <title>NEU OJT APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <section id="login-page" class="page">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h1>NEU OJT APP</h1>
            <button class="google-signin" onclick="navigateTo('sign-in-options')">Start</button>
        </div>
    </section>

    <!-- Main Page -->
    <section id="main-page" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <div class="button-group">
                <button class="btn primary" onclick="navigateTo('upload-requirements')">Upload Requirements</button>
                <button class="btn primary" onclick="navigateTo('student-info')">Enter Student Info</button>
            </div>
            <button class="btn secondary">Generate Endorsement Letter</button>
        </div>
    </section>

    <!-- Upload Requirements Page -->
    <section id="upload-requirements" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Upload Requirements</h2>
            <form class="form" onsubmit="return false;">
                <div class="upload-field">
                    <label>Parent's Consent Form</label>
                    <input type="file">
                </div>
                <div class="upload-field">
                    <label>Medical Exam</label>
                    <input type="file">
                </div>
                <div class="upload-field">
                    <label>Psychological Exam</label>
                    <input type="file">
                </div>
                <div class="upload-field">
                    <label>Resume</label>
                    <input type="file">
                </div>
                <button type="button" class="btn primary" onclick="navigateTo('main-page')">Submit</button>
            </form>
        </div>
    </section>

    <!-- Enter Student Info Page -->
    <section id="student-info" class="page hidden">
        <div class="container scrollable">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>Enter Student Info</h2>
            <form onsubmit="return false;">
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="input-group">
                    <label for="middle-initial">Middle Initial</label>
                    <input type="text" id="middle-initial">
                </div>
                <div class="input-group">
                    <label for="block">Block</label>
                    <input type="text" id="block">
                </div>
                <div class="input-group">
                    <label for="adviser">Adviser</label>
                    <input type="text" id="adviser">
                </div>
                <div class="input-group">
                    <label for="academic-year">Academic Year</label>
                    <input type="text" id="academic-year">
                </div>
                <div class="input-group">
                    <label for="semester">Semester</label>
                    <input type="text" id="semester">
                </div>
                <button type="button" class="btn primary" id="submit-student-info">Submit</button>
            </form>
            <button class="btn secondary" onclick="navigateTo('moa-validation')">MOA Validation</button>
        </div>
    </section>

    <!-- MOA Validation Page -->
    <section id="moa-validation" class="page hidden">
        <div class="container">
            <img src="./logo/logo.png" alt="NEU Logo" class="logo">
            <h2>MOA Validation</h2>
            <form onsubmit="return false;">
                <div class="input-group">
                    <label for="company-name">Enter Company Name:</label>
                    <input type="text" id="company-name" placeholder="Enter company name">
                </div>
                <button type="button" class="btn primary">Validate</button>
                <button type="button" class="btn secondary" onclick="navigateTo('student-info')">Back</button>
            </form>
        </div>
    </section>

<!-- Sign-In Options Page -->
<section id="sign-in-options" class="page hidden">
    <div class="container">
        <img src="./logo/logo.png" alt="NEU Logo" class="logo">
        <h2>Sign In</h2>
        <form onsubmit="return false;">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="button" class="btn primary" onclick="navigateTo('main-page')">Login</button>
            <button type="button" class="btn secondary" onclick="navigateTo('login-page')">Cancel</button>
            <div class="input">
                <button id="google-login-btn" class="google-button">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>
        </form>
    </div>
</section>



    <script src="scripts.js"></script>
</body>
</html>
